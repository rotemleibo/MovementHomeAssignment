version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: MovementHomeAssignmentDB
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: MovementHomeAssignmentDB
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scaffold-database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - movement_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  movement_network:
    driver: bridge
